{% extends "home/base.html" %}
{% load static %}

{% block content %}

<div class="container">


    <form method="post">

        <div class="form-group">
            {% if request.user.is_authenticated %}
            {% if request.user.avatar_user.avatar %}
            <img class="w-120px rounded" src="{{request.user.avatar_user.avatar.url}}" alt="" />
            {% else %}
            <img class="rounded" src="/media/images/avatar-icon-images-4.jpg" alt="" />
            {% endif %}
            {% endif %}
            <br>
            <input type="file" class="mt-15 mb-8">
        </div>
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>User Name:</label>
            <input type="text" class="form-control">
        </div>
        <div class="fv-row mb-7">
            <label class="form-label fs-6">Gender</label>
            <select class="form-select">
                <option selected></option>
                <option value="1">Male</option>
                <option value="2">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label>Phone:</label>
            <input type="number" class="form-control">
        </div>
        {{form}}
        <button class="btn btn-primary" type="button">Submit</button>
        <a class="btn btn-success" href="/">Back</a>
    </form>
</div>

{% endblock %}
