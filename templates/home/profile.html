{% extends "home/base.html" %}
{% load static %}

{% block content %}

<div class="container my-10">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    {% if request.user.is_authenticated %}
                    {% if request.user.avatar_user.avatar %}
                    <img class="h-180px w-200px rounded" src="{{request.user.avatar_user.avatar.url}}" alt="" />
                    {% else %}
                    <img class="h-150px w-200px rounded" src="/media/images/avatar-icon-images-4.jpg" alt="" />
                    {% endif %}
                    {% endif %}
                    <br>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <input type="file" name="avatar" class="mt-15 mb-8 form-control form-control-lg form-control-solid mb-6">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label fs-6">First Name:</label>
                            <input type="text" name="first_name" value="{{first_name}}" class="form-control form-control-lg form-control-solid mb-6">
                        </div>
                        <div class="form-group">
                            <label class="form-label fs-6">Last Name:</label>
                            <input type="text" name="last_name" value="{{last_name}}" class="form-control form-control-lg form-control-solid mb-6">
                        </div>
                        <div class="form-group">
                            <label class="form-label fs-6">Phone:</label>
                            <input type="number" name="phone" value="{{phone}}" class="form-control form-control-lg form-control-solid mb-6">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label fs-6">User Name:</label>
                            <input type="text" name="username" value="{{username}}" class="form-control form-control-lg form-control-solid mb-6">
                        </div>
                        <div class="fv-row mb-7">
                            <label class="form-label fs-6">Gender</label>
                            {{gender_form.gender}}
                        </div>
                        <div class="fv-row mb-7">
                            <label class="form-label fs-6">Country</label>
                            {{form.country}}
                        </div>
                    </div>
                </div>
                <div class="mt-10">
                    <button class="btn btn-primary " type="submit">Submit</button>
                    <a class="btn btn-success" href="/">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
