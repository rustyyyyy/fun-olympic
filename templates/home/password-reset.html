{% load static %}

<!DOCTYPE html>
<html lang="en">
<!--begin::Head-->

<head>
	<title>Password Reset</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

	<link rel="shortcut icon" href="{% static 'assets/media/logos/favicon.ico' %}" />

	<!--begin::Fonts-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700" />
	<!--end::Fonts-->

	<!--begin::Global Stylesheets Bundle(used by all pages)-->
	<link href="{% static 'assets/plugins/global/plugins.bundle.css' %}" rel="stylesheet" type="text/css" />
	<link href="{% static 'assets/css/style.bundle.css' %}" rel="stylesheet" type="text/css" />
	<!--end::Global Stylesheets Bundle-->

	<!-- RECAPTCHA CDN -->
	<script src="https://www.google.com/recaptcha/api.js" async defer> </script>
</head>
<!--end::Head-->
<!--begin::Body-->

<body id="kt_body" class="bg-body">
	<!--begin::Main-->
	<!--begin::Root-->
	<div class="d-flex flex-column flex-root">
		<!--begin::Authentication - Password reset -->
		<div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed"
			style="background-image: url(assets/media/illustrations/sigma-1/14.png">
			<!--begin::Content-->
			<div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
				<!--begin::Logo-->
				<a href="../../demo2/dist/index.html" class="mb-12">
					<!-- <img alt="Logo" src="{% static 'assets/media/logos/logo-1.svg' %}" class="h-40px" /> -->
				</a>
				<!--end::Logo-->
				<!--begin::Wrapper-->
				<div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
					<!--begin::Form-->
					<form class="form w-100" method="post">
						{% csrf_token %}
						<!--begin::Heading-->
						<div class="text-center mb-10">
							<!--begin::Title-->
							<h1 class="text-dark mb-3">Reset Password</h1>
							<!--end::Title-->
						</div>
						<!--begin::Heading-->
						<!--begin::Input group-->
						<input class="d-none" type="email" value="{{request.GET.email}}" name="email">
						<div class="fv-row mb-10">
							<label class="form-label fw-bolder text-gray-900 fs-6">Password</label>
                            <input class="form-control form-control-solid py-8" type="password" placeholder="" name="password1"
                                autocomplete="off" />
						</div>
						<div class="fv-row mb-10">
							<label class="form-label fw-bolder text-gray-900 fs-6">Confirm Password</label>
							<input class="form-control form-control-solid py-8" type="password" placeholder="" name="password2"
								autocomplete="off" />
						</div>
						<!--end::Input group-->
						<!--begin::Actions-->
						<div class="d-flex flex-wrap justify-content-center pb-lg-0">
							<button type="submit" class="btn btn-lg btn-primary fw-bolder me-4">
								<span class="indicator-label">Submit</span>
								<!-- <span class="indicator-progress">Please wait...
									<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span> -->
							</button>
							<a href="{% url 'logout' %}" class="btn btn-lg btn-light-primary fw-bolder">Cancel</a>
						</div>
						<!--end::Actions-->
					</form>
					<!--end::Form-->

					{% if messages%}
					<div class="mt-6">
						{% for message in messages %}
						
						{% if message.tags == 'success' %}
						<div class="alert alert-success">
						{{ message }}
						</div>
						{% endif %}
						{% if message.tags == 'error' %}
						<div class="alert alert-danger">
						{{ message }}
						</div>
						{% endif %}
						{% endfor %}
					</div>
					{% endif %}
				</div>
				<!--end::Wrapper-->
			</div>
			<!--end::Content-->
			<!--begin::Footer-->
			<div class="d-flex flex-center flex-column-auto p-10">
				<!--begin::Links-->
				<div class="d-flex align-items-center fw-bold fs-6">
					<a href="https://keenthemes.com" class="text-muted text-hover-primary px-2">About</a>
					<a href="mailto:support@keenthemes.com" class="text-muted text-hover-primary px-2">Contact</a>
					<a href="https://1.envato.market/EA4JP" class="text-muted text-hover-primary px-2">Contact Us</a>
				</div>
				<!--end::Links-->
			</div>
			<!--end::Footer-->
		</div>
		<!--end::Authentication - Password reset-->
	</div>
	<!--end::Root-->
	<!--end::Main-->
	<!--begin::Javascript-->
	<script>var hostUrl = "assets/";</script>
	<!--begin::Global Javascript Bundle(used by all pages)-->
	<script src="assets/plugins/global/plugins.bundle.js"></script>
	<script src="assets/js/scripts.bundle.js"></script>
	<!--end::Global Javascript Bundle-->
	<!--begin::Page Custom Javascript(used by this page)-->
	<script src="assets/js/custom/authentication/password-reset/password-reset.js"></script>
	<!--end::Page Custom Javascript-->
	<!--end::Javascript-->
</body>
<!--end::Body-->

</html>
