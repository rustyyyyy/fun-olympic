{% extends "home/base.html" %}
{% load static %}

{% block content %}

<div class="container mt-15 mb-20">
    <div class="row">
        {% for obj in post %}
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <img src="{{obj.image.url}}" height="200">
                    <div class="mt-4">
                        <p style="font-size: 18px;" class="p-0 m-0">{{obj.title}}</p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
