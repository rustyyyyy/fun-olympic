<!DOCTYPE html>
<html lang="en">

<head>
    <title>Signup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer> </script>

</head>

<body>
    <div class="container mt-5 ">
        <div class="row">
            <div class="col-lg-6 offset-lg-1">
                <h1 class="mb-5">Email Verification</h1>
                <form method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <label>Otp:</label>
                        <input type="number" class="form-control" placeholder="Otp code" name="code"
                            autofocus required >
                    </div>
                    <input class="btn btn-primary mt-4" type="submit" value="Submit">
                    <a href="/" class="btn btn-danger  mt-4 ml-2 px-3"> Back</a>

                    {% if message %}
                        <div class="alert alert-danger my-4">
                            <p class="m-0">{{ message }}</p>
                        </div>
                    {% endif %}
                    {% if success %}
                        <div class="alert alert-success my-4">
                            <p class="m-0">{{ success }}</p>
                        </div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</body>

</html>
