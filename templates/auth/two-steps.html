{% load static %}
<html lang="en">

<head>
	<title>Email Verification</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

	<link rel="shortcut icon" href="{% static 'assets/media/logos/favicon.ico' %}" />

	<!--begin::Fonts-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700" />
	<!--end::Fonts-->

	<!--begin::Global Stylesheets Bundle(used by all pages)-->
	<link href="{% static 'assets/plugins/global/plugins.bundle.css' %}" rel="stylesheet" type="text/css" />
	<link href="{% static 'assets/css/style.bundle.css' %}" rel="stylesheet" type="text/css" />
	<!--end::Global Stylesheets Bundle-->

	<!-- RECAPTCHA CDN -->
	<script src="https://www.google.com/recaptcha/api.js" async defer> </script>
</head>
<!--end::Head-->
<!--begin::Body-->

<body id="kt_body" class="bg-body">
	<!--begin::Main-->
	<!--begin::Root-->
	<div class="d-flex flex-column flex-root">
		<!--begin::Authentication - Two-stes -->
		<div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed"
			style="background-image: url({% static 'assets/media/illustrations/dozzy-1/14.png' %})">
			<!--begin::Content-->
			<div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">

				<!--begin::Wrapper-->
				<div class="w-lg-600px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
					<!--begin::Form-->
					<form class="form w-100 mb-10" id="myForm" method="POST">
						{% csrf_token %}
						<!--begin::Heading-->
						<div class="text-center mb-10">
							<!--begin::Title-->
							<h1 class="text-dark mb-3">Two Step Verification</h1>
							<!--end::Title-->
							<!--begin::Sub-title-->
							<div class="text-muted fw-bold fs-5 mb-5">Enter the verification code we sent to</div>
							<!--end::Sub-title-->
							<!--begin::Mobile no-->
							<div class="fw-bolder text-dark fs-3">{{email}}</div>
							<!--end::Mobile no-->
						</div>
						<!--end::Heading-->
						<!--begin::Section-->
						<div class="mb-10 px-md-10">
							<!--begin::Label-->
							<div class="fw-bolder text-start text-dark fs-6 mb-1 ms-1">Type your 6 digit security code
							</div>
							<!--end::Label-->
							<!--begin::Input group-->
							<div class="d-flex flex-wrap flex-stack">
								<input type="integer" id="num1" data-inputmask="'mask': '9', 'placeholder': ''"
									maxlength="1"
									class="form-control form-control-solid h-60px w-60px fs-2qx text-center border-primary border-hover mx-1 my-2" />
								<input type="integer" id="num2" data-inputmask="'mask': '9', 'placeholder': ''"
									maxlength="1"
									class="form-control form-control-solid h-60px w-60px fs-2qx text-center border-primary border-hover mx-1 my-2" />
								<input type="integer" id="num3" data-inputmask="'mask': '9', 'placeholder': ''"
									maxlength="1"
									class="form-control form-control-solid h-60px w-60px fs-2qx text-center border-primary border-hover mx-1 my-2" />
								<input type="integer" id="num4" data-inputmask="'mask': '9', 'placeholder': ''"
									maxlength="1"
									class="form-control form-control-solid h-60px w-60px fs-2qx text-center border-primary border-hover mx-1 my-2" />
								<input type="integer" id="num5" data-inputmask="'mask': '9', 'placeholder': ''"
									maxlength="1"
									class="form-control form-control-solid h-60px w-60px fs-2qx text-center border-primary border-hover mx-1 my-2" />
								<input type="integer" id="num6" data-inputmask="'mask': '9', 'placeholder': ''"
									maxlength="1"
									class="form-control form-control-solid h-60px w-60px fs-2qx text-center border-primary border-hover mx-1 my-2" />
							</div>
							<!--begin::Input group-->
						</div>
						<input type="hidden" id="code" name="code">
						<script>
							function sendCode() {
								var num1 = document.getElementById('num1').value;
								var num2 = document.getElementById('num2').value;
								var num3 = document.getElementById('num3').value;
								var num4 = document.getElementById('num4').value;
								var num5 = document.getElementById('num5').value;
								var num6 = document.getElementById('num6').value;

								var code = num1 + num2 + num3 + num4 + num5 + num6;
								document.getElementById('code').value = code;


								if (code.length < 6) {
									// console.log("invalid code")
								} else {
									document.getElementById("myForm").submit();
								}
							}
						</script>
						<!--end::Section-->
						{% if message %}
						<div class="col-10 offset-1 alert alert-danger my-4">
							<p class="m-0">{{ message }}</p>
						</div>
						{% endif %}
						{% if success %}
						<div class="alert alert-success my-4">
							<p class="m-0">{{ success }}</p>
						</div>
						{% endif %}
						<!--begin::Submit-->
						<div class="d-flex flex-center mt-10">
							<button type="button" onclick="sendCode();"
								class="btn btn-lg btn-primary fw-bolder mr-3">Submit</button>
								<a href="{% url 'login' %}" class="btn btn-success btn-lg">Back</a>
						</div>
						<!--end::Submit-->
					</form>
					<!--end::Form-->
					<!--begin::Notice-->
					<!-- <div class="text-center fw-bold fs-5">
						<span class="text-muted me-1">Didnâ€™t get the code ?</span>
						<a href="#" class="link-primary fw-bolder fs-5 me-1">Resend</a>
					</div> -->
					<!--end::Notice-->
				</div>
				<!--end::Wrapper-->
			</div>
			<!--end::Content-->
		</div>
		<!--end::Authentication - Two-stes-->
	</div>
	<!--begin::Javascript-->
	<!--begin::Global Javascript Bundle(used by all pages)-->
	<script src="{% static 'assets/plugins/global/plugins.bundle.js' %}"></script>
	<script src="{% static 'assets/js/scripts.bundle.js' %}"></script>
	<!--end::Global Javascript Bundle-->
	<!--begin::Page Custom Javascript(used by this page)-->
	<script src="{% static 'assets/js/custom/authentication/sign-up/general.js' %}"></script>
	<!--end::Page Custom Javascript-->
	<!--end::Javascript-->
</body>
<!--end::Body-->

</html>
